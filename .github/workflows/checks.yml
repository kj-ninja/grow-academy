name: App Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Lint Client (ESLint)
        run: cd client && bun run lint

      - name: Run Tests
        run: bun test

      - name: Build and Deploy Server
        run: |
          cd client && bun run build
          cd ../server && bun run start &  # Run server in the background
          sleep 10 && pkill -f "bun run start" # Let it run for 10 seconds, then kill the process
